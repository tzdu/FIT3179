<!DOCTYPE html>
<html lang="en">

<head>
    <title>My First HTML Document</title>
</head>

<body>
    <h1>Introduction to HTML</h1>

    <h2>1. Creating Paragraphs</h2>
    <p>My First Paragraph.</p>

    <h2>2. Creating Tables</h2>
    <table border="1" cellpadding="10%">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr>
            <td>Thomas</td>
            <td>Du</td>
        </tr>
    </table>

    <h2>3. Embedding Images</h2>
    <img src="snoopy.png" />

    <div style="color:aqua">
        <h2>4. Creating Hyperlinks</h2>
        <a href="https://www.monash.edu/">Monash Website</a>
    </div>
</body>

</html>
