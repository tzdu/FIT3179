<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Median House Prices in Australia (Dec '23)",
  "width": 800,
  "height": 400,
  "projection": {"type": "equirectangular"},
  "data": {
    "url": "https://raw.githubusercontent.com/tzdu/FIT3179/refs/heads/main/week9_homework/js/australia_states.json",
    "format": {"type": "topojson", "feature": "STE_2016_AUST"}
  },
  "transform": [
    {
      "lookup": "properties.STE_NAME16",
      "from": {
        "data": {
          "url": "https://raw.githubusercontent.com/tzdu/FIT3179/refs/heads/main/week9_homework/data/house_prices.csv"
        },
        "key": "State",
        "fields": ["Price"]
      }
    },
    {"calculate": "datum.Price + 600", "as": "HousePrices"}
  ],
  "mark": {"type": "geoshape"},
  "encoding": {
    "color": {
      "field": "Price",
      "type": "quantitative",
      "scale": {
        "type": "threshold",
        "domain": [700, 1000],
        "range": ["#fd8d3c", "#e6550d", "#a63603"]
      }
    },
    "tooltip": [
      {"field": "properties.STE_NAME16", "type": "nominal", "title": "State"},
      {"field": "HousePrices", "type": "quantitative"}
    ]
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
