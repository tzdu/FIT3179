<!DOCTYPE html>
<html>
<head>

  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <title>Data Visualisation 2</title>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    
</head>
<body>
  <div class="page">
    
    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Data Visualisation 2</h1>
        <p>Write your domain and stuff here</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <div id="map"></div>

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h2>Heading 2</h2>
        <p>blah blah blah bar chart line chart</p>
      </div>
    </div>
    <!-- end pure grid group -->
    
    <!-- pure grid group -->
    <div class="pure-g">
      
      <div class="pure-u-1-2">
        <div id="bar_chart" class="vis-container"></div>
      </div>
      
      <div class="pure-u-1-2">
        <div id="line_chart" class="vis-container"></div>
      </div>

    </div>
    <!-- end pure grid group -->

    <div id="bubble_chart"></div>
    
  </div> <!-- end page -->



  <!-- MAP CHART -->
  <script>
    const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": "Consumer Price Index as a Proportion of Weekly Wages for States in Australia",
    "width": 750,
    "height": 400,
    "projection": {
      "type": "equirectangular", 
      "fit": false, 
      "scale": 600,  
      "center": [133.7751, -25.2744]
      },
    "data": {
      "url": "https://raw.githubusercontent.com/tzdu/FIT3179/refs/heads/main/vis2/js/australia_states.json",
      "format": {"type": "topojson", "feature": "STE_2016_AUST"}
    },
    "params": [
      {
        "name": "Proportion_selection",
        "value": 0.085,
        "bind": {
          "input": "range",
          "min": 0.06,
          "max": 0.085,
          "step": 0.005,
          "name": "Maximum Proportion: "
        }
      }
  ],
    "transform": [
      {
        "lookup": "properties.STE_NAME16",
        "from": {
          "data": {
            "url": "https://raw.githubusercontent.com/tzdu/FIT3179/refs/heads/main/vis2/data/cpi_wage_data.csv"
          },
          "key": "State",
          "fields": ["CPI_Number", "Population", "WeeklyWages"]
        }
      },
      {"calculate": "round(datum.CPI_Number / datum.WeeklyWages * 1000) / 1000", "as": "Proportion"},
      {"filter": "datum.Proportion <= Proportion_selection"}
    ],
    "mark": {"type": "geoshape"},
    "encoding": {
      "color": {
        "field": "Proportion",
        "type": "quantitative",
        "scale": {
          "type": "threshold",
          "domain": [0.07, 0.075, 0.08],
          "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#a63603"]
        }
      },
      "opacity": {
        "condition": {"param": "Proportion_selection",
        "value": 1},
        "value": 0.6 
      },
      "tooltip": [
        {"field": "properties.STE_NAME16", "type": "nominal", "title": "State"},
        {"field": "Proportion", "type": "quantitative"}
      ]
    },
    "config": {}
};
    vegaEmbed("#map", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>

  <!--  LINE CHART -->
  <script>
    const spec2 = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": "CPI Index Numbers of each State Over 10 Years",
    "width": "container",
    "data": {"url": "https://raw.githubusercontent.com/tzdu/FIT3179/refs/heads/main/vis2/data/line_chart.csv"},
    "mark": {
      "type": "line",
      "point": true
    },
    "encoding": {
      "x": {"field": "Year"},
      "y": {"field": "Index", "type": "quantitative",
        "scale": {
          "domain": [100, 140]
        }},
      "color": {"field": "State", "type": "nominal"}
    },
      "config": {}
  };
      vegaEmbed("#line_chart", spec2, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>

    <!--  STACKED BAR CHART -->
  <script>
    const spec3 = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "title": "Percentage Makeup of CPI for each State",
    "width": "container",
    "data": {"url": "https://raw.githubusercontent.com/tzdu/FIT3179/refs/heads/main/vis2/data/stacked_bar_chart.csv"},
    "mark": "bar",
    "encoding": {
      "x": {
        "field": "State",
        "type": "nominal",
        "title": "State"
      },
      "y": {
        "field": "Index Number",
        "aggregate": "sum",
        "type": "quantitative",
        "title": "Sum of Index Numbers"
      },
      "color": {
        "field": "Group",
        "type": "nominal",
        "title": "CPI Group"
      }
    },
      "config": {}
  };
      vegaEmbed("#bar_chart", spec3, { "actions": false }).then(console.log).catch(console.warn);
  </script>

      <!--  BUBBLE CHART -->
  <script>
    const spec4 = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 650,
    "height": 400,
    "title": "Relationship Between Population, Wages and CPI",
    "data": {
      "url": "https://raw.githubusercontent.com/tzdu/FIT3179/refs/heads/main/vis2/data/cpi_wage_data.csv"
    },
    "selection": {
      "state_selection": {"type": "multi", "fields": ["State"], "bind": "legend"}
    },
    "params": [
      {
        "name": "State_selection",
        "bind": {
          "input": "select",
          "options": [
            null,
            "New South Wales",
            "Victoria",
            "Queensland",
            "South Australia",
            "Western Australia",
            "Northern Territory",
            "Australian Capital Territory"
          ],
          "labels":[
            "Show All",
            "New South Wales",
            "Victoria",
            "Queensland",
            "South Australia",
            "Western Australia",
            "Northern Territory",
            "Australian Capital Territory"
          ],
        "name": "State Selection: "
        }
      },
      {
        "name": "Wages_below",
        "value": 2200,
        "bind": {
          "input": "range",
          "min": 1700,
          "max": 2200,
          "step": 100,
          "name": "Maximum Wages: "
        }
      }
  
    ],
    "transform": [
    {"filter": "State_selection == null || datum.State == State_selection"},
    {"filter": "datum.WeeklyWages <= Wages_below"}
    ],
  
    "mark": "circle",
    "encoding": {
      "x": {
        "field": "Population",
        "type": "quantitative",
        "title": "Population ('000)",
        "scale": {"domain": [0, 9000]}
      },
      "y": {
        "field": "CPI_Number",
        "type": "quantitative",
        "title": "CPI Index Number",
        "scale": {"domain": [132, 142]}
      },
      "color": {
        "field": "State", 
        "type": "nominal",
        "scale": {
          "domain": [
            "New South Wales",
            "Victoria",
            "Queensland",
            "South Australia",
            "Western Australia",
            "Northern Territory",
            "Australian Capital Territory"
          ],
          "range": [
            "#1f77b4",
            "#ff7f0e",
            "#2ca02c",
            "#d62728",
            "#9467bd",
            "#8c564b",
            "#e377c2"
          ]
        }
      },
      "opacity": {
        "condition": {"selection": "state_selection", "value": 0.6},
        "value": 0.2
      },
      "size": {
        "field": "WeeklyWages",
        "type": "quantitative",
        "title": "Weekly Wages",
        "scale": {"domain": [1700, 2200], "range": [100, 1500]}
      },
      "tooltip": [
        {"field": "State", "type": "nominal"},
        {
          "field": "Population",
          "type": "quantitative",
          "title": "Population ('000)"
        },
        {
          "field": "CPI_Number",
          "type": "quantitative",
          "title": "CPI Index Number"
        },
        {"field": "WeeklyWages", "type": "quantitative", "title": "Weekly Wages"}
      ]
    },
    "config": {}
  };
      vegaEmbed("#bubble_chart", spec4, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>

  
    
      
</body>
</html>
